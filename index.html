<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5 test</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .muteBox {
        width: 50px;
        height: 50px;
        border: 5px solid black;
        background-color: red;
      }
      .module {
        width: 200px;
        height: 312px;
        position: relative;
      }
      .freqDial {
        position: absolute;
        left: 50px;
        top: 20px;
        /* padding: 5px; */
      }
      .ampDial {
        position: absolute;
        left: 33px;
        top: 146px;
        /* padding: 5px; */
      }
    </style>
    <!-- p5 -->
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
    <!-- NexusUI -->
    <script src='nexusUI.js'></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="test.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- Modulator -->
        <div class="col">
          Modulator 
          <div id='mmute' class="muteBox"></div>
          Oscilloscope
          <div id="moscil"></div>
          <div class="module">
            <div class="freqDial" id="mfreq"></div>
            <div class="ampDial" id='mamp'></div>
            <img src='osc.png'>
          </div>
        </div>
        <!-- Carrier -->
        <div class="col">
          Carrier
          <div id='cmute' class="muteBox"></div>
          Oscilloscope
          <div id="coscil"></div>
          <div class="module">
            <div class="freqDial" id="cfreq"></div>
            <div class="ampDial" id='camp'></div>
            <img src='osc.png'>
          </div>
        </div>
        <div class="col">
          Master Output
          <div id="masteroscil"></div>
        </div>
      </div>
    </div>
  </body>

</html>
