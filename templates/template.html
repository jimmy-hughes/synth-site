			body {
				padding: 0;
				margin: 20px;

			}
			.navbar {

			h2 {
				font-weight: bold;
			}
			.full-width{
				width: 100%;
			}
			.row {
				padding: 20px;
			}
			.module {
				width: 200px;
				height: 312px;
				top: 20px;
				position: relative;
			}
			.module img{
				width: 100%;
				height: auto;
			}
			.module .sin {
				position: absolute;
				left: 122px;
				top: 142px;
				/* background-color: #555; */
				background-color: transparent;
				padding: 20px 20px;
				border: none;
				cursor: pointer;
				border-radius: 50%;
			}
			.module .cv {
				position: absolute;
				left: 31px;
				top: 226px;
				/* background-color: #555; */
				background-color: transparent;
				padding: 20px 20px;
				border: none;
				cursor: pointer;
				border-radius: 50%;
			}
			.module .in {
				position: absolute;
				left: 31px;
				top: 24px;
				/* background-color: #555; */
				background-color: transparent;
				padding: 20px 20px;
				border: none;
				cursor: pointer;
				border-radius: 50%;
			}
			.freqDial {
				position: absolute;
				left: 60px;
				top: 22px;
			}
			.ampDial {
				position: absolute;
				left: 33px;
				top: 146px;
			}
			.cvAttDial {
				position: absolute;
				left: 120px;
				top: 120px;
			}
			.baseDial {
				position: absolute;
				left: 29px;
				top: 220px;
			}
			.volDial {
				position: absolute;
				left: 120px;
				top: 220px;
			}
			#success{
				color: white;
				background-color: #0057ffff;
			}
